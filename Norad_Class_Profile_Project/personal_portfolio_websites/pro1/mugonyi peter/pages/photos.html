    <style>
        .manu{
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        font-weight: bold;
        font-style: italic;
        text-decoration: none;
    }
    .manu ul{
     margin: auto;
     padding: 14px;
     float: left; 
     width: 100%;  
     background: orange;
     
    }
    .manu ul li{
        display: inline;
        
    }

    .manu ul li a {
        
        color: black;
        padding:5px 11px;
        text-decoration: none; 
        
    }
    .manu ul li a:hover, .manu ul li .selected{
        color: blue;
        padding-top: 1px;

        background-color: orangered;
    }
        img{
            width: 800px;
            height: 600px;
        }
        #container{
            width: 800px;
            overflow: hidden;
        }
        #sliderbox{
            position: relative;
            width: 3200px;
            animation-name: slideranimation;
            animation-duration: 20s;
            animation-iteration-count: infinite;
            animation-fill-mode: both;
            
        }
        #sliderbox img {
            float: left;
        }
        @keyframes slideranimation{
            10%
            {
                left: 0px;
            }

            20% /*4 seconds*/
            {
          left: 0px;
            }
            25%/*5 seconds*/
            {

                left: -800px;
            }
            45%/*9 second*/
            {
                left: -800px;
            }
            50% /*10 seconds*/
            {
            left: -1600px;
            }

            70% 
            {

                left: -1600px;
            }
            75% 
            {
                left: -2400px;
            }
        }
    </style>
</head>
