            <div class="aboutMe">
                <form action="">

                    <div class="cont">

                        <input type="text" name="name" placeholder="Name">

                    </div>
                    <div class="text">
                        <textarea name="area" id="" cols="30" rows="5" placeholder="Your message Goes here"></textarea>
                    </div>
                    <div class="submit">
                        <button>Lets Roll!</button>
                    </div>
                </div>
                </form>
            </div>                 
            </div>

            <div class="call">

                    <p><strong>Call</strong><br>Tel: +256 757 773 330</p>
                </div>
            </div>
