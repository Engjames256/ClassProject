<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css/contact_us.css">
</head>
<body>
    <div class="container">
        <div class="upper">
            <div class="upper_section">
                Let's Keep in Touch!
            </div>
            <div class="lower_section">
                <label>
                    Thank you for visiting our site. If you would like to get into contact with us, 
                    please fill in the form below
                </label>
            </div>
        </div>  
        <div class="left">
            <div class="first">
                <div class="feedback">
                    <label for="feedback">
                        <b style="font-size: larger">FEEDBACK</b>
                    </label>
                </div>
                <div class="name">
                    <input type="text" name="name" class="name_input" placeholder="Name">
                </div>
                <div class="email">
                    <input type="text" name="email" class="email_input" placeholder="Email">
                </div>
                <div class="phoneNumber">
                    <input type="text" name="phoneNumber" class="phoneNumber_input" placeholder="Phone Number">
                </div>
            </div>
            <div class="second">
                <div class="about">
                    <label for="about">
                        Comment
                    </label><br/>
                </div>
                <div class="text_box">
                    <textarea name="about" cols="50" rows="10" class="about_input" placeholder="Please Enter your massage"></textarea>
                </div>
                <div class="comment_button">
                    <input type="submit" value="Submit" class="comment_button_value">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="address">
                <label>
                    Address:
                </label>
            </div>
            <div class="address_detail">
                <label>
                    Clark International University<br>
                    Plot 1389, Tank Hill Road<br>
                    Kampala Uganda
                </label>
            </div>
            <div class="phone">
                <label>
                    Phone:
                </label>
            </div>
            <div class="phone_details">
                <label>
                    +256 777 338787/+256 756 871687
                </label>
            </div>
            <div class="email">
                <label>
                    Email:
                </label>
            </div>
            <div class="email_detail">
                <label>
                    ClarkInternational@co.ug
                </label>
            </div>
        </div>
    </div>
</body>
</html>
