<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div class="all">



        <div  class="adress">
                <div class="para">
                    <p>Adress</p>
                </div>
                    
                 <div class="contact">
                    <p>Mutungo Hill</p>
                    <p>Plot 52A</p>
                    <p>Kampala Uganda</p>
                  </div>
                </div>
        
                <div class="form">
                   <form action="">
        
                          <div class="drop">
                                <p>Drop Me A Line</p>
                            </div>
                    <div class="fieldOne">
                        <label for="">First Name</label>
                        <input type="text" name="fname" id="fname" placeholder="Enter your first Name"><br>
                    </div>
                    <div class="fieldTwo">
                         <label for="">Last Name</label>
                         <input type="text" name="lname" id="lname" placeholder="Enter your Last Name"><br>
                    </div>
        
              <div class="country">
                <label for="">country</label><br>
                <select name="country" id="country"><br>
                    <option value="kenya">kenya</option>
                    <option value="Norway">Norway</option><br>
                    <option value="Uganda">Uganda</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Sweden">Sweden</option>
                    <option value="United KIngdom">United KIngdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="NewZealand">NewZealand</option>
                </select><br>
                </div>
        
                <div class="hello"><label for="">Hello Buddy!</label></div>
                <textarea name="" id="" cols="40" rows="5" placeholder="Drop Me A Line"></textarea><br>
        
                <div class="submit">
                     <button>Lets chat!</button>
                </div>
              
        
            </form>
        </div>
</div>
</body>
</html>
